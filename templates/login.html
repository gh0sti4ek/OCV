{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">Вход</h2>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <div class="mb-3">
                    <label class="form-label text-muted small">Имя пользователя</label>
                    <input type="text" name="username" class="form-control" placeholder="Введите никнейм" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted small">Пароль</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Войти в систему</button>
            </form>
            <div class="mt-3 text-center">
                <small class="text-muted">Нет аккаунта? <a href="{{ url_for('register') }}" class="text-warning text-decoration-none">Создать</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
